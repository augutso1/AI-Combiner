<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Combiner Interface</title>
    <!-- Caminho corrigido para ser relativo à raiz do site -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1>AI Combiner Interface</h1>
        <textarea id="prompt" placeholder="Enter your prompt..."></textarea>

        <select id="model" multiple>
            <!-- Opções de modelo serão preenchidas dinamicamente pelo JavaScript -->
        </select>
        <p>Select multiple models by holding Ctrl (Windows) or Cmd (Mac)</p>

        <button id="generateBtn">Generate</button>

        <div id="loading" class="hidden">Generating response... This might take a few moments.</div>

        <div id="responseContainer">
            <strong>Response:</strong>
            <p id="response"></p>
        </div>
    </div>

    <!-- Caminho corrigido para ser relativo à raiz do site -->
    <script src="/script.js"></script>
</body>

</html>
